<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Descriptions - Violet Fashion & Beauty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px 60px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.4em;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.05em;
            color: #666;
            margin-bottom: 20px;
        }

        .top-actions {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .button-pill {
            display: inline-block;
            background: #667eea;
            color: #ffffff;
            padding: 10px 22px;
            border-radius: 999px;
            font-weight: 600;
            font-size: 0.95rem;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .button-pill:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .section {
            background: white;
            padding: 40px 30px;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.9em;
            color: #667eea;
            margin-bottom: 25px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: #f9f9f9;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
        }

        /* MODERN PRODUCT IMAGE STYLING */
        .product-media {
            background: #fff;
            aspect-ratio: 3 / 2; /* makes all product images consistently sized */
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            aspect-ratio: 3 / 2; /* for extra browser support */
            border-radius: 0;
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @media (max-width: 768px) {
            .product-media {
                aspect-ratio: 4 / 5; /* portrait for mobile trend */
            }
            .product-media img {
                aspect-ratio: 4 / 5;
            }
        }
        /* END OF IMAGE STYLING */

        .product-content {
            padding: 20px 24px 24px;
        }

        .product-tag {
            display: inline-block;
            background: #667eea;
            color: #fff;
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 1.4em;
            color: #4b4b80;
            margin-bottom: 6px;
            font-weight: 700;
        }

        .brand-name {
            font-size: 0.95em;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #a855f7;
            margin-bottom: 8px;
        }

        .price {
            font-size: 1.15em;
            font-weight: 700;
            color: #16a34a;
            margin-bottom: 12px;
        }

        .subheading {
            font-weight: 700;
            margin-top: 10px;
            margin-bottom: 6px;
            color: #6339b8;
        }

        .why-text {
            font-size: 0.98em;
            color: #555;
            line-height: 1.7;
            margin-bottom: 10px;
        }

        .spec-list {
            margin-top: 10px;
            padding-left: 18px;
            font-size: 0.95em;
            color: #555;
        }

        .spec-list li {
            margin-bottom: 4px;
        }

        .note {
            font-size: 0.88em;
            color: #777;
            margin-top: 12px;
        }

        footer {
            text-align: center;
            color: #f5f5f5;
            font-size: 0.85rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Your body and product markup remains the same -->
</body>
</html>
